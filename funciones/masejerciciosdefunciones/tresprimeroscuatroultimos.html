    function devuelvetresprimeroscuatroultimos(cadena) {

    var longitud=cadena.length;
        if (longitud>7) {
            resultado=cadena.substring(0,3) + cadena.substring(longitud-4,longitud);
        } else {

            resultado= cadena;
        }
    return resultado;
    }
  
    var cadena=prompt("Dame una cadena: ");
