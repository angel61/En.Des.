<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <script type="text/javascript">    
   
    function devuelveultimocaracter(cadena) {
    var resultado="";
    longitud=cadena.length;
    // "hola mundo" longitud=10 substring(10-1,10)
    // así me quedo el último carácter
    resultado=cadena.substring(longitud-1,longitud);
    return resultado;
    }
    var cadena=prompt("Dame una cadena: ");
    var ultimo = devuelveultimocaracter(cadena);
    
    
    document.write("<h3> El ultimo caracter de la cadena " +cadena +" es: "+ultimo +"</H3>")
    
 </script>
   <body>
  
</body>
</html>
