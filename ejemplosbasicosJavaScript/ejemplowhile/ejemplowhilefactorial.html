<!DOCTYPE html>

    <title></title>
    <script type="text/javascript">
// Ejemplo1whilefactorial

var Fact=0;
var resultado=1;
 
      

Fact=prompt("Dame el número por el que quieres calcular el factorial");
    
for (i=1; i <= Fact; i++) {
	resultado = resultado * i;
	
}
alert(resultado);

      
      
      
      
var Fact=0;
var resultado=1;      
      
Fact=prompt("Dame el número por el que quieres calcular el factorial");
var i=1;     
while(i <= Fact) {
	resultado = resultado * i;
	i++;
}
alert(resultado);
 
      
 
      
      


</script></head>

    </p>
