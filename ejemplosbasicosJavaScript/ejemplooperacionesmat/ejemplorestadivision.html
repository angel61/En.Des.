<!DOCTYPE html>
<html>
<head>
<title>ejemplo resta division</title>
</head>
<script type="text/javascript">
// declaramos las variables
var n1, n2, resta,division;
// Leemos de teclado n1 y n2
n1=parseInt(prompt("Teclea el número 1:",0));
n2=parseInt (prompt("Teclea el número 2:",0));
// Calculamos la resta
resta=n1-n2;
// Visualizamos la resta
document.write("<br />La suma es: " + resta);

// Calculamos la division
division=n1/n2;
// Visualizamos la division
document.write("<br />La division es: " + division);
alert("La suma es: " + suma );
</script>

<body>
<p>Esto está dentro del body.</p>
</body> </html>
