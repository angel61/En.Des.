  <script type="text/javascript">
// Ejemplo factorial
// Ejemplo concatenacion +
var mensaje1 = "Hola";
var mensaje2 = "Mundo";
var mensaje = mensaje1 + mensaje2; // mensaje = "HolaMundo"
    
alert("Operacion concatenacion de " + mensaje1 + " con " + mensaje2+ " = " + mensaje);
    
//Ejemplo toUpperCase a mayusculas
    
var mensaje1 = "Hola";
var mensaje2 = mensaje1.toUpperCase(); // mensaje2 = "HOLA"
    
alert("mensaje 1"+ mensaje1 + " Pasado a mayusculas " +mensaje2);
    
//Ejemplo toLowerCase a minusculas
    
var mensaje1 = "HolA";
var mensaje2 = mensaje1.toLowerCase(); // mensaje2 = "hola"
    
alert("mensaje 1"+ mensaje1 + " Pasado a minusculas " +mensaje2);
    
    
    
    
    
</script>

    </p>
