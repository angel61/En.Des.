<html xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="iso-8859-1" />
    <title>El primer script</title>
    <script type="text/javascript">

//Cuando trabajamos con muchas valores no usamos variables individuales
//Usamos arrays
    
  
//variables booleanas
      
var visible = true;
alert("Variable boolena visible");
alert(!visible); // Muestra "false" y no "true"
      
      
var cantidad = 0;
vacio = !cantidad; // vacio = true

alert(!vacio);
      
cantidad = 2;
vacio = !cantidad; // vacio = false

alert(!vacio);
      
      
var mensaje = "";
mensajeVacio = !mensaje; // mensajeVacio = true

alert(!mensajeVacio);

      
mensaje = "Bienvenido";
mensajeVacio = !mensaje; // mensajeVacio = false
 
      alert(!mensajeVacio);  
      
      
</script> </head>

    <p>variables</p>
  </body>
