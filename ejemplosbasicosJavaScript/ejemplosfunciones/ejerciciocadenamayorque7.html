   <script type="text/javascript">

   function devuelvetresprimcuatroult(String Cadena) {
    var longitud= Cadena.length;
    if (longitud>7){
        var tresprimeros= Cadena.subString(0,2);
        var cuatroultimos=Cadena.subString(longitud-5,longitud-1);
        return (tresprimeros+cuatroultimos);

   }


   var cadenapantalla=prompt("Dame una cadena ");
   alert(cadenapantalla);
   var cadenafuncion=devuelvetresprimcuatroult(cadenapantalla);
   alert(cadenafuncion);
   


</script>

    </p>
