<html xmlns="http://www.w3.org/1999/xhtml">

    <meta charset="iso-8859-1" />
    <title>El primer script</title>
    <script type="text/javascript">

//Cuando trabajamos con muchas valores no usamos variables individuales
//Usamos arrays
    
  
//variables booleanas
      
var valor1 = true;
var valor2 = false;
resultado = valor1 && valor2; // resultado = false
alert("true&&false="+!resultado);  
valor1 = true;
valor2 = true;
resultado = valor1 && valor2; // resultado = true
alert("true&&true="+!resultado);   
      
      
var valor1 = true;
var valor2 = false;
resultado = valor1 || valor2; // resultado = true
 alert("true||false="+!resultado);      
      
valor1 = false;
valor2 = false;
resultado = valor1 || valor2; // resultado = false
 alert("false||false="+!resultado);     
      
</script> </head>
