<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ejemploSelect equipo </title>
  </head>
 
    <script type="text/javascript">
function dimeEquipo(){ 
   	var miSelect=document.getElementById("miSelect");
    var resultado=document.getElementById("resultado");
    var HTML = "";
    var indice = miSelect.selectedIndex ;
   	var valor = miSelect.options[indice].value ;
   	HTML += "<p>Equipo Elegido de la seleccion es : " + valor +"</p>" ;
    resultado.innerHTML=HTML;
   	
       
        }
      
   </script>
  <body>
 <form name="formul" action="select1.php" method="POST"> 
     <h3>Selecciona equipo</h3> 
      <select name="miSelect" id="miSelect">
        <option value="Guadalajara">Guadalajara </option>
        <option value="Cabanillas" selected="selected">Cabanillas </option>
        <option value="Yunquera">Yunquera </option>
      </select>
      <br>
      <br>
      <input value="Dime el equipo seleccionado" onclick="dimeEquipo()" type="button">
      
    </form>
    <div id="resultado"></div>
  </body>
</html>
