<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ejemplo checkbox vehiculos con php</title>
    <script>
      function capturar()
    {
        var resultado=document.getElementById("resultado");
        var HTML = "";
 			   //Acepto el contrato
        var coche=document.getElementById("coche"); 
        var moto=document.getElementById("moto");
 		    var bici=document.getElementById("bici");
       
     if (coche.checked) {     
      HTML=HTML +"  Eligió el coche <br>";      
      }            
     if (moto.checked) {       
      HTML=HTML +" Eligió la moto <BR>";      
      }  
      if (bici.checked) {
        HTML=HTML +"   Eligió la bici <BR>";
      }           

      resultado.innerHTML=HTML; 
       
    }
    </script>
  </head>
  <body >
    <h1>Obtener el valor de un check box</h1>
    <form id="form1" action="checkboxvehiculo.php" method="POST"> Nombre:<br>
      <p><input name="coche" id="coche" class="formulario_check" checked="checked"

          type="checkbox"> Coches</p>
      <p><input name="moto" id="moto" class="formulario_check" type="checkbox">
        Motocicleta</p>
        <p><input name="bici" id="bici" class="formulario_check" type="checkbox">
            BicicletA</p>
    
    <input value="Que valor hay en los checkbox" onclick="capturar()" type="button">
    <input value="pasar a PHP" type="submit">
   
  </form>
    <div id="resultado"></div>
  </body>
</html>
