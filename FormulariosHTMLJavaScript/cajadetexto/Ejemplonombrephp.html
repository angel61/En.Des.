<DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>ejemplo caja de texto nombre con php</title>
  </head>
    <script type="text/javascript">
// Ejemplo autenticacion
    function comprobarCampos() {
      //cogemos el campo de texto Nombre
      var txtnombre =document.getElementById("nombre");
      var divresultado=document.getElementById("resultado");    
      //El valor escrito en pantalla está en value
      var texto = txtnombre.value;
      
      alert(texto);
      
      //Comprobamos si es distinto de cadena Vacia
      if(texto!=""){
       alert("el campo nombre está rellenado con " + texto);
       divresultado.innerHTML="<H3> el campo nombre contiene: "+texto+"</H3>"
      } else {
        alert("el campo nombre está vacio");
      }      
      
    }    
    
  </script>
  
  <body>
    <h2>Ejemplo caja de texto</h2>
    <form action="paginadenombre.php" method="POST">
      <p>Introduzca su nombre: <input name="nombre" id="nombre" type="text">
      </p>
     
      <p><input value="Comprobar Campos" onclick="comprobarCampos()" type="button"> 
        <input value="Buscar"  type="submit"></p>
    </form>
    <br/>
    <div id="resultado"></div>
  </body>
</html>
