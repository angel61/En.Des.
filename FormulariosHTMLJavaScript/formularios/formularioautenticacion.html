<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <script type="text/javascript">
// Ejemplo autenticacion
    function comprobarCampos() {
      //cogemos el campo de texto Nombre
      var txtnombre =document.getElementById("nombre");
      var txtclave= document.getElementById("clave");   
      //El valor escrito en pantalla está en value
      var texto = txtnombre.value;
      var clave = txtclave.value;
      
     
      
      //Comprobamos si es distinto de cadena Vacia
      if(texto!=""){
       alert("el campo nombre está rellenado con " + texto);
      } else {
        alert("el campo nombre está vacio");
      }
       if(clave!=""){
       alert("el campo clave está rellenado con " + clave);
      } else {
        alert("el campo nombre está vacio");
      }
      
      
    }
    
    
  </script>
  </head>
  <body>
    <h2>Formulario de autenticación</h2>
    <form > <input name="variable1" value="valor1" type="hidden"> <input

        name="variable2" value="valor2" type="hidden">
      <p>Introduzca su nombre: <input name="nombre" id="nombre" type="text"> </p>
      <p>Introduzca su clave: <input name="clave" id="clave" type="password"> </p>
      <p><input value="Comprobar Campos" onclick="comprobarCampos()" type="button">
         </p>
    </form>
    
  </body>
</html>
